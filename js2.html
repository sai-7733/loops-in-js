<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = ["sai", "Rohit", "kohli"];
      for (let i = 0; i < a.length; i++) {
        document.write(a[i]);
      }
    </script>
    <script>
      let j = 0;
      while (j <= 10) {
        document.write(j);
        j++;
      }
    </script>
    <script>
      let k = 1;
      do {
        document.write(k);
        k++;
      } while (k >= 5);
    </script>
    <script>
      let b = ["sai", "surya", "Bumrah"];
      document.write(b);
      let c = b.toString();
      document.write(c);
    </script>
  </body>
</html>
